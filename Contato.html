<body>
    <header>
        <h3 class="logo"><a href="#">Omma Receitas</a></h3>
    </header>

    <nav>
        <h5 class="screen-reader-only">Navegação</h5>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="lista-receitas.html">Receitas</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main>

        <section>
            <h2>Manda um alô</h2>

            <form action="" method="post">

                <fieldset>
                    <legend>Contato</legend>

                    <div>
                        <label>
                            <span class="screen-reader-only">Nome</span>
                            <input type="text" name="nome" required placeholder="nome" />
                        </label>
                    </div>

                    <div>
                        <label>
                            <span class="screen-reader-only">Email</span>
                            <input type="email" name="email" required placeholder="email">
                        </label>
                    </div>

                    <div>
                        <label>
                            <span class="screen-reader-only">Mensagem</span>
                            <textarea name="mensagem" required placeholder="mensagem" cols="30" rows="10"></textarea>
                        </label>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                   
                </fieldset>
                
            </form>

        </section>
       
    </main>

    <footer>
        <p>© 2022 omma - Todos os direitos são de vocês</p>
    </footer>
